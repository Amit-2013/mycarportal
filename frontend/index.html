<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car Portal</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Car Portal</h1>
    </header>

    <main>
        <section id="feedback-section">
            <h2>Submit Your Feedback</h2>
            <form id="feedback-form">
                <label for="manufacturer">Car Manufacturer:</label>
                <select id="manufacturer" name="manufacturer"></select>

                <label for="model">Car Model:</label>
                <select id="model" name="model"></select>

                <label for="color">Car Color:</label>
                <select id="color" name="color"></select>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <section id="blog-section">
            <h2>Write a Blog</h2>
            <form id="blog-form">
                <label for="blog-manufacturer">Car Manufacturer:</label>
                <select id="blog-manufacturer" name="manufacturer"></select>

                <label for="blog-model">Car Model:</label>
                <select id="blog-model" name="model"></select>

                <label for="blog-color">Car Color:</label>
                <select id="blog-color" name="color"></select>

                <label for="blog-content">Blog Content:</label>
                <textarea id="blog-content" name="blog_content" rows="6"></textarea>

                <button type="submit">Submit Blog</button>
            </form>
        </section>

        <section id="photo-section">
            <h2>Upload Car Photos</h2>
            <form id="photo-form" enctype="multipart/form-data">
                <label for="photo-manufacturer">Car Manufacturer:</label>
                <select id="photo-manufacturer" name="manufacturer"></select>

                <label for="photo-model">Car Model:</label>
                <select id="photo-model" name="model"></select>

                <label for="photo-color">Car Color:</label>
                <select id="photo-color" name="color"></select>

                <label for="photo-file">Choose File:</label>
                <input type="file" id="photo-file" name="file" accept="image/*">

                <button type="submit">Upload Photo</button>
            </form>
        </section>
    </main>

    <script src="static/scripts.js"></script>
</body>
</html>
