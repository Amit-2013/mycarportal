<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Feedback and Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Feedback and Blog</h1>

    <!-- Car Selection Form -->
    <form id="car-form">
        <label for="manufacturer">Select Manufacturer:</label>
        <select id="manufacturer" name="manufacturer"></select>

        <label for="model">Select Model:</label>
        <select id="model" name="model"></select>

        <label for="color">Select Color:</label>
        <select id="color" name="color"></select>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea>

        <label for="blog">Write Blog:</label>
        <textarea id="blog" name="blog"></textarea>

        <label for="photo">Upload Car Delivery Photo:</label>
        <input type="file" id="photo" name="photo">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
