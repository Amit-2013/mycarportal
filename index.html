<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car Portal</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-button" onclick="openTab('feedback')">Feedback</button>
            <button class="tab-button" onclick="openTab('blog')">Blog Content</button>
            <button class="tab-button" onclick="openTab('upload')">Upload Photos</button>
        </div>
        <div id="feedback" class="tab-content">
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="manufacturer">Manufacturer:</label>
                <select id="manufacturer" name="manufacturer" required>
                    <!-- Populate with car manufacturers -->
                </select>
                <label for="model">Model:</label>
                <select id="model" name="model" required>
                    <!-- Populate with car models based on selected manufacturer -->
                </select>
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <!-- Populate with car colors -->
                </select>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
        <div id="blog" class="tab-content" style="display:none;">
            <h2>Blog Content</h2>
            <form id="blog-form">
                <label for="blog-manufacturer">Manufacturer:</label>
                <select id="blog-manufacturer" name="manufacturer" required>
                    <!-- Populate with car manufacturers -->
                </select>
                <label for="blog-model">Model:</label>
                <select id="blog-model" name="model" required>
                    <!-- Populate with car models based on selected manufacturer -->
                </select>
                <label for="blog-color">Color:</label>
                <select id="blog-color" name="color" required>
                    <!-- Populate with car colors -->
                </select>
                <label for="blog-content">Blog Content:</label>
                <textarea id="blog-content" name="blog_content" rows="4" required></textarea>
                <button type="submit">Submit Blog</button>
            </form>
        </div>
        <div id="upload" class="tab-content" style="display:none;">
            <h2>Upload Photos</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="upload-manufacturer">Manufacturer:</label>
                <select id="upload-manufacturer" name="manufacturer" required>
                    <!-- Populate with car manufacturers -->
                </select>
                <label for="upload-model">Model:</label>
                <select id="upload-model" name="model" required>
                    <!-- Populate with car models based on selected manufacturer -->
                </select>
                <label for="upload-color">Color:</label>
                <select id="upload-color" name="color" required>
                    <!-- Populate with car colors -->
                </select>
                <label for="file">Upload Photo:</label>
                <input type="file" id="file" name="file" required>
                <button type="submit">Upload Photo</button>
            </form>
        </div>
    </div>
    <script>
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.style.display = tab.id === tabName ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
